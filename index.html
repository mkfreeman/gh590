<!DOCTYPE html>
<html>
<head>
	<script src="lib/angular-1.3.1/angular.js"></script>
	<script src="lib/d3/d3.min.js"></script>
	<script src="lib/csvParser.js"></script>
	<script src="js/app.js"></script>
	<link src="css/app.css"></link>
	<link type="text/css" rel="stylesheet" href="css/app.css"/>     
</head>
<body>
	<h1>GH590: Interactive Data Visualization for Global Health</h1>
	<main ng-app="LessonApp" ng-controller="LessonController">		
		<div class="section">Technical lessons</div>
		<div class="lesson" ng-repeat="lesson in items | filter: type = 'technical'">
			<div>
				<a target="_blank" href={{lesson.url}}>{{lesson.lesson}}</a>
			</div>
			<div class="description">{{lesson.description}}</div>
		</div>

		<div class="section">Conceptual lessons</div>
		<div class="lesson" ng-repeat="lesson in items | filter: type = 'conceptual'">
			<div>
				<a target="_blank" href={{lesson.url}}>{{lesson.lesson}}</a>
			</div>
			<div class="description">{{lesson.description}}</div>
		</div>

	</main>
</body>
</html>
